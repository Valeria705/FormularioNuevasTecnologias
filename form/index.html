<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Pedido de Comida en Línea</title>
</head>
<body>
  <div class="container mt-5">
    <h1>Pedido de Comida en Línea</h1>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección de Entrega</label>
        <input type="text" class="form-control" id="direccion" name="direccion">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono">
      </div>
      <div class="mb-3">
        <label for="comida" class="form-label">Selecciona tu Comida Favorita</label>
        <select class="form-select" id="comida" name="comida">
          <option value="1">Pizza</option>
          <option value="2">Hamburguesa</option>
          <option value="3">Tacos</option>
          <option value="4">Sushi</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="notas" class="form-label">Notas Especiales</label>
        <textarea class="form-control" id="notas" name="notas" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Pedido</button>
    </form>
  </div>
  <!-- Enlace al archivo JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
